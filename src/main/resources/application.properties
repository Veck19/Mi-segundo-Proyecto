spring.application.name=App4

spring.datasource.url=jdbc:mysql://localhost:3306/prueba
spring.datasource.username=root
spring.datasource.password=100000000
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# Mostrar las consultas SQL en la consola
spring.jpa.show-sql=true

# Formatear la salida SQL para mejor lectura
spring.jpa.properties.hibernate.format_sql=true

# Tamaño máximo del archivo
spring.servlet.multipart.max-file-size=200MB

# Tamaño máximo de la solicitud completa
spring.servlet.multipart.max-request-size=200MB

spring.profiles.active=default
